type: object
required: [amount, destAccount]
properties:
  amount:
    type: number
    format: double
    exclusiveMinimum: true
    minimum: 0
    description: Valor da transferência (deve ser maior que zero)
    example: 50.00
  destAccount:
    type: integer
    format: int64
    description: Identificador do usuário/conta de destino
    example: 2001
